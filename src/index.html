<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Truth Trick</title>
  <meta name="description" content="Boolean expression visualiser and simplifier">
  <meta name="author" content="Jonathan J Watson">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Schema.org for Google -->
  <meta itemprop="name" content="Truth Trick">
  <meta itemprop="description" content="Boolean expression visualiser">
  <meta itemprop="image" content="https://raw.githubusercontent.com/jonathanjameswatson/jonathanjameswatson.github.io/develop/assets/img/truthtrick.png">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Truth Trick">
  <meta name="twitter:description" content="Boolean expression visualiser">
  <meta name="twitter:image:src" content="https://raw.githubusercontent.com/jonathanjameswatson/jonathanjameswatson.github.io/develop/assets/img/truthtrick.png">

  <!-- Open Graph general (Facebook, Pinterest & Google+) -->
  <meta name="og:title" content="Truth Trick">
  <meta name="og:description" content="Boolean expression visualiser">
  <meta name="og:image" content="https://raw.githubusercontent.com/jonathanjameswatson/jonathanjameswatson.github.io/develop/assets/img/truthtrick.png">
  <meta name="og:url" content="https://jonathanjameswatson.com/truth-trick/">
  <meta name="og:site_name" content="Truth Trick">
  <meta name="og:type" content="website">
</head>

<body>
  <header>
    <h1>Truth Trick</h1>
  </header>

  <main>
    <label>
      Enter boolean expression below
      <input type="text" value="(A∧B)∨¬C" id="expressionInput" class="expression" name="expression">
      </input>
    </label>

    <div class="button-container">
      <button type="button" class="operation" title="AND">∧</button>
      <button type="button" class="operation" title="OR">∨</button>
      <button type="button" class="operation" title="NOT">¬</button>
      <button type="button" class="operation" title="IMPLY">→</button>
      <button type="button" class="operation" title="XOR">⊕</button>
      <button type="button" class="operation" title="XNOR">≡</button>
    </div>

    <section>
      <h2>Logic circuit</h2>
      <image>
        <svg id="diagram" role="img">
          <title id="diagram-title">Logic circuit diagram</title>
          <g></g>
        </svg>
      </image>
    </section>

    <section>
      <h2>Truth table</h2>
      <table id="truth-table">
        <tr>
          <th>LOADING</th>
        </tr>
      </table>
    </section>

    <section id="karnaugh-map-section">
      <h2>Karnaugh Map</h2>
      <table id="karnaugh-map">
        <tr>
          <th>LOADING</th>
        </tr>
      </table>
    </section>
  </main>

  <footer>
    <div class="button-container overline">
      <a href="https://github.com/jonathanjameswatson/truth-trick" aria-label="GitHub">
        <svg alt="GitHub" class="icon">
          <use href="sprite.svg#github-usage" />
        </svg>
      </a>
      <p><a href="https://github.com/jonathanjameswatson">
        Jonathan J Watson
      </a></p>
    </div>
  </footer>
</body>
</html>
