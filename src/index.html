<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Truth Trick</title>
  <meta name="description" content="Boolean expression visualiser and simplifier">
  <meta name="author" content="jonathanjameswatson">

  <!-- Schema.org for Google -->
  <meta itemprop="name" content="Truth Trick">
  <meta itemprop="description" content="Boolean expression visualiser">
  <meta itemprop="image" content="https://jonathanjameswatson.github.io/img/truthtrick.png">
  <!-- Twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Truth Trick">
  <meta name="twitter:description" content="Boolean expression visualiser">
  <meta name="twitter:image:src" content="https://jonathanjameswatson.github.io/img/truthtrick.png">
  <!-- Open Graph general (Facebook, Pinterest & Google+) -->
  <meta name="og:title" content="Truth Trick">
  <meta name="og:description" content="Boolean expression visualiser">
  <meta name="og:image" content="https://jonathanjameswatson.github.io/img/truthtrick.png">
  <meta name="og:url" content="https://jonathanjameswatson.github.io/truth-trick/">
  <meta name="og:site_name" content="Truth Trick">
  <meta name="og:type" content="website">
</head>

<body>
  <header>
    <h1>Truth Trick</h1>

    <input type="text" value="(A∧B)∨¬C" class="expression" id="expressionInput"></input>

    <div class="button-container">
      <input type="button" value="∧" class="operation" title="AND"></input>
      <input type="button" value="∨" class="operation" title="OR"></input>
      <input type="button" value="¬" class="operation" title="NOT"></input>
      <input type="button" value="→" class="operation" title="IMPLY"></input>
      <input type="button" value="⊕" class="operation" title="XOR"></input>
      <input type="button" value="≡" class="operation" title="XNOR"></input>
    </div>
  </header>

  <h2>Logic circuit</h2>
  <svg id="diagram">
    <g></g>
  </svg>

  <h2>Truth table</h2>
  <table id="truth-table">
    <tr>
      <th>LOADING</th>
    </tr>
  </table>

  <h2>Karnaugh Map</h2>
  <table id="karnaugh-map">
    <tr>
      <th>LOADING</th>
    </tr>
  </table>

  <footer>
    <div class="button-container overline">
      <a href="https://github.com/jonathanjameswatson/truth-trick">
        <svg alt="GitHub" class="icon">
          <use href="<%= require('./images/github.svg').url %>" />
        </svg>
      </a>
      <p>Jonathan J Watson</p>
    </div>
  </footer>
</body>
</html>
