<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Truth Trick</title>
  <meta name="description" content="Boolean expression visualiser and simplifier">
  <meta name="author" content="jonathanjameswatson">

  <link rel="stylesheet" href="normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Overpass+Mono" rel="stylesheet">

  <link rel="stylesheet" href="main.css">
</head>

<body>
  <header>
    <h1>Truth Trick (WIP)</h1>

    <input type="text" value="Q = (A∧B)∨¬C" id="expression" oninput="newExpression()"></input>

    <div class="button-container">
      <input type="button" value="∧" class="operation" onclick="operator('∧')"></input>
      <input type="button" value="∨" class="operation" onclick="operator('∨')"></input>
      <input type="button" value="¬" class="operation" onclick="operator('¬')"></input>
    </div>
  </header>

  <h2>Logic circuit</h2>
  <canvas id="diagram">Your browser does not support canvas</canvas>

  <h2>Truth table</h2>
  <table id="truth-table">
    <tr>
      <th>A</th>
      <th>B</th>
      <th>C</th>
      <th>Q</th>
    </tr>
    <tr>
      <td>0</td>
      <td>0</td>
      <td>0</td>
      <td>1</td>
    </tr>
    <tr>
      <td>0</td>
      <td>0</td>
      <td>1</td>
      <td>0</td>
    </tr>
    <tr>
      <td>0</td>
      <td>1</td>
      <td>0</td>
      <td>1</td>
    </tr>
    <tr>
      <td>0</td>
      <td>1</td>
      <td>1</td>
      <td>0</td>
    </tr>
    <tr>
      <td>1</td>
      <td>0</td>
      <td>0</td>
      <td>1</td>
    </tr>
    <tr>
      <td>1</td>
      <td>0</td>
      <td>1</td>
      <td>0</td>
    </tr>
    <tr>
      <td>1</td>
      <td>1</td>
      <td>0</td>
      <td>1</td>
    </tr>
    <tr>
      <td>1</td>
      <td>1</td>
      <td>1</td>
      <td>1</td>
    </tr>
  </table>

  <h2>Karnaugh Map</h2>
  <table id="karnaugh-map">
    <tr>
      <th>A\BC</th>
      <th>00</th>
      <th>01</th>
      <th>11</th>
      <th>10</th>
    </tr>
    <tr>
      <th>0</th>
      <td>1</td>
      <td>0</td>
      <td>0</td>
      <td>1</td>
    </tr>
    <tr>
      <th>1</th>
      <td>1</td>
      <td>0</td>
      <td>1</td>
      <td>1</td>
    </tr>
  </table>

  <footer>
    <div class="button-container overline">
      <a href="https://github.com/jonathanjameswatson/truth-trick">
        <img src="images/gitHub.png" alt="GitHub" class="icon">
      </a>
      <p>Jonathan J Watson</p>
    </div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
