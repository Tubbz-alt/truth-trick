<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Truth Trick</title>
  <meta name="description" content="Boolean expression visualiser and simplifier">
  <meta name="author" content="jonathanjameswatson">

  <link rel="stylesheet" href="normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Overpass+Mono" rel="stylesheet">

  <link rel="stylesheet" href="main.css">
</head>

<body>
  <header>
    <h1>Truth Trick (WIP)</h1>

    <input type="text" value="(A∧B)∨¬C" class="expression" id="expressionInput" oninput="newExpression()"></input>

    <div class="button-container">
      <input type="button" value="∧" class="operation" onclick="operator('∧')" title="AND"></input>
      <input type="button" value="∨" class="operation" onclick="operator('∨')" title="OR"></input>
      <input type="button" value="¬" class="operation" onclick="operator('¬')" title="NOT"></input>
      <input type="button" value="→" class="operation" onclick="operator('→')" title="IMPLY"></input>
      <input type="button" value="⊕" class="operation" onclick="operator('⊕')" title="XOR"></input>
      <input type="button" value="≡" class="operation" onclick="operator('≡')" title="XNOR"></input>
    </div>
  </header>

  <h2>Logic circuit</h2>
  <canvas id="diagram">Your browser does not support canvas</canvas>
  <img class="gate" id="AND" src='images/gates/AND.svg' hidden>
  <img class="gate" id="OR" src='images/gates/OR.svg' hidden>
  <img class="gate" id="NOT" src='images/gates/NOT.svg' hidden>
  <img class="gate" id="IMPLY" src='images/gates/IMPLY.svg' hidden>
  <img class="gate" id="XOR" src='images/gates/XOR.svg' hidden>
  <img class="gate" id="XNOR" src='images/gates/XNOR.svg' hidden>

  <h2>Truth table</h2>
  <table id="truth-table">
    <tr>
      <th>LOADING</th>
    </tr>
  </table>

  <h2>Karnaugh Map</h2>
  <table id="karnaugh-map">
    <tr>
      <th>LOADING</th>
    </tr>
  </table>

  <h2>Simplification</h2>
  <input type="text" value="(A∧B)∨¬C" class="expression" id="expressionOutput" disabled></input>

  <footer>
    <div class="button-container overline">
      <a href="https://github.com/jonathanjameswatson/truth-trick">
        <img src="images/gitHub.png" alt="GitHub" class="icon">
      </a>
      <p>Jonathan J Watson</p>
    </div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
